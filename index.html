<!DOCTYPE html>
<html>

<head>
  <title>Alan's World</title>
  <script src="https://kit.fontawesome.com/037ac23811.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    
  
  <main>


    <div id = "settings-container">
<!-- general -->
        <div id = "general">
          <div class="tab">General</div>
        <select id="color-select">
          <option>Select Color</option>
          <option value = "white">White</option>
          <option value = "black">Black</option>
          <option value = "grey">Grey</option>
          <option value = "gains">Gainsboro</option>
          <option value = "turquoise">Turquoise</option>
          <option value = "crimson">Crimson</option>
          <option value = "pink">Pink</option> 
          <option value = "orange">Orange</option>
          <option value = "drkMidnight">Dark Midnight</option>
          <option value = "tron">Tron blue</option>
        </select>
        <select id="bg-select">
          <option>Select Background</option>
          <option value = "white">White</option>
          <option value = "black">Black</option>
          <option value = "grey">Grey</option>
          <option value = "gains">Gainsboro</option>
          <option value = "crimson">Crimson</option>
          <option value = "pink">Pink</option>
          <option value = "orange">Orange</option>
          <option value = "drkMidnight">Dark Midnight</option>
          <option value = "tron">Tron blue</option>
        </select>
        <input id = "div-num" placeholder="Number of div elements. Enter 0 - 180." type="number" min="0" max="180" value="90">
        <input id = "deg-sep" placeholder="Degrees of seperation" type = "number" value="2">
        <select id = 'shape-select'>
          <option value="sphere">Ball</option>
          <option value="cylinder">Can</option>
          <option value="egg">Egg</option>
        </select>
        <button id= "apply">Apply Changes</button> 
        </div>
<!-- manipulate -->
        <div id = "manipulate">
          <div class="tab">Rotate</div>
          
          <div class="slider-container">
            <p>rotateX</p>
            <input class="rotate" type="range" min="0" max="360">
          </div>
          <div class="slider-container">
            <p>rotateY</p>
            <input class="rotate" type="range" min="0" max="360">
          </div>
          <div class="slider-container">
            <p>rotateZ</p>
            <input class="rotate" type="range" min="0" max="360">
          </div>
          <label>
            <p>spin</p>
            <input id="spin" type="checkbox" checked>
          </label>
        </div>

    </div> 
<!-- 3d space -->
    <div id = "space">
      <div class="men-btn" id="open-menu-btn">
        settings
      </div>
      <div class="men-btn" id="cls-men-btn">
        close
      </div>
      <h1 id="text">Have fun!</h1>
      <div id="sphere"></div>
    </div>

  </main>


  
</body>
<script src="./script.js"></script>

</html>
<!-- partial -->
