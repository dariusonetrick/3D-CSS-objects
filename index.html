<!DOCTYPE html>
<html>

<head>
  <title>Alan's World</title>
  <script src="https://kit.fontawesome.com/037ac23811.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div id="settings-container">
      <!-- Shape -->
      <div class="set-item" id="general">
        <div class="tab">Shape</div>
        <section>
          <p>Object</p>
          <select id='shape-select'>
            <option value="sphere">Ball</option>
            <option value="cylinder">Can</option>
            <option value="egg">Egg</option>
            <option value="about">About</option>
            <option selected value="cuboid">cuboids</option>
          </select>
          <p>Number of Divs</p>
          <input id="div-num" placeholder="Number of div elements. Enter 0 - 180." type="number" min="0" max="180" value="45">
          <p>Degrees Seperated</p>
          <input id="deg-sep" placeholder="Degrees of seperation" type="number" value="1">
          <button id="apply">Apply Div/Degree</button>
          <p>*Only applies to spherical Objects</p>
      </div>
      </section>
  
      <!-- Colors  -->
      <div class="set-item">
        <div class="tab">Colors</div>
        <section>
          <select id="color-theme">
            <option>Select Theme</option>
            <option value='night'>Night</option>
            <option value='white'>White (my eyes)</option>
            <option value='default'>default</option>
          </select>
          <select id="color-select">
            <option>Select Color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="drkred">Dark Red</option>
            <option value="grey">Grey</option>
            <option value="gains">Gainsboro</option>
            <option value="turquoise">Turquoise</option>
            <option value="crimson">Crimson</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
            <option value="drkMidnight">Dark Midnight</option>
            <option value="tron">Tron blue</option>
          </select>
          <select id="bg-select">
            <option>Select Background</option>
            <option value="white">White</option>
            <option value="drkred">Dark Red</option>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="gains">Gainsboro</option>
            <option value="crimson">Crimson</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
            <option value="drkMidnight">Dark Midnight</option>
            <option value="drkForest">Dark Forest</option>
            <option value="tron">Tron blue</option>
          </select>
        </section>
      </div>

    </div>

    <!-- opn/cls settings btn -->

    <input id='men-btn' type="checkbox">
    <label for="men-btn">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </label>

    <!-- 3d space -->
    <div id="space">

      <label class="toggle">
        <input id="spin" type="checkbox">
        <div id="thumb"></div>
      </label>
   <!-- cubes -->
   <div class="object" id = "cube-plane">
    <div class="cuboid">
      <div class="cube-face">1</div>
      <div class="cube-face">2</div>
      <div class="cube-face">3</div>
      <div class="cube-face">4</div> 
      <div class="cube-face">5</div>
      <div class="cube-face">6</div>
    </div>
    <div class="cuboid">
      <div class="cube-face">1</div>
      <div class="cube-face">2</div>
      <div class="cube-face">3</div>
      <div class="cube-face">4</div> 
      <div class="cube-face">5</div>
      <div class="cube-face">6</div>
    </div>
  </div>

      <h1 id="text">This thing is far from finished</h1>
    <!-- Card  -->
      <div class="object" id="sphere"></div>
      <div class="object" id="about">
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div id='plane'>
          <div class="page">
            <div class="page"></div>
          </div>
        </div>
        <div></div>
        <div></div>
      </div>
    </div>

 

    <div id="manipulate">
        <div class="slider-container">
          <p>rotateX</p>
          <input class="rotate" value='0' type="range" min="0" max="360">
        </div>
        <div class="slider-container">
          <p>rotateY</p>
          <input class="rotate" value='0' type="range" min="0" max="360">
        </div>
        <div class="slider-container">
          <p>rotateZ</p>
          <input class="rotate" value='0' type="range" min="0" max="360">
        </div>
        <div class="slider-container">
          <p>perspective</p>
          <input class="rotate" value='400' type="range" min="0" max="2000">
        </div>

    </div>
  </main>

</body>
<script src="./script.js"></script>

</html>
